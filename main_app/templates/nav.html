{% extends 'base.html' %}
{% block content %}

	{% if user.is_authenticated %}
    	<a href="{% url 'logout' %}"><div class="btn">Logout</div></a>
    {% else %}
	    <a href="{% url 'signup' %}"><div class="btn">Sign Up</div></a>
	    <a href="{% url 'login' %}"><div class="btn">Login</div></a>
	{% endif %}

{% endblock %}
